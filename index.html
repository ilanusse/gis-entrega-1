<!DOCTYPE html>
<html>
  <head>
    <title>GIS</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.18.2/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var myDom = {
        points: {
          text: 'wrap',
          align: 'center',
          baseline: 'middle',
          rotation: 0,
          font: 'Arial',
          weight: 'normal',
          size: '12px',
          offsetX: 0,
          offsetY: 0,
          color: 'black',
          outline: 'black',
          outlineWidth: '1px',
          maxreso: 1200
        }
      }
      // http://stackoverflow.com/questions/14484787/wrap-text-in-javascript
      function stringDivider(str, width, spaceReplacer) {
        if (str.length > width) {
          var p = width;
          while (p > 0 && (str[p] != ' ' && str[p] != '-')) {
            p--;
          }
          if (p > 0) {
            var left;
            if (str.substring(p, p + 1) == '-') {
              left = str.substring(0, p + 1);
            } else {
              left = str.substring(0, p);
            }
            var right = str.substring(p + 1);
            return left + spaceReplacer + stringDivider(right, width, spaceReplacer);
          }
        }
        return str;
      }
      var getText = function(feature, resolution, dom) {
        var type = dom.text.value;
        var maxResolution = dom.maxreso.value;
        var text = feature.get('name');

        if (resolution > maxResolution) {
          text = '';
        } else if (type == 'hide') {
          text = '';
        } else if (type == 'shorten') {
          text = text.trunc(12);
        } else if (type == 'wrap') {
          text = stringDivider(text, 16, '\n');
        }

        return text;
      };

      var createTextStyle = function(feature, resolution, dom) {
        var align = dom.align.value;
        var baseline = dom.baseline.value;
        var size = dom.size.value;
        var offsetX = parseInt(dom.offsetX.value, 10);
        var offsetY = parseInt(dom.offsetY.value, 10);
        var weight = dom.weight.value;
        var rotation = parseFloat(dom.rotation.value);
        var font = weight + ' ' + size + ' ' + dom.font.value;
        var fillColor = dom.color.value;
        var outlineColor = dom.outline.value;
        var outlineWidth = parseInt(dom.outlineWidth.value, 10);

        return new ol.style.Text({
          textAlign: align,
          textBaseline: baseline,
          font: font,
          text: getText(feature, resolution, dom),
          fill: new ol.style.Fill({color: fillColor}),
          stroke: new ol.style.Stroke({color: outlineColor, width: outlineWidth}),
          offsetX: offsetX,
          offsetY: offsetY,
          rotation: rotation
        });
      };

      function companyStyleFunction(feature, resolution) {
        return new ol.style.Style({
          text: createTextStyle(feature, resolution, myDom.points),
          image: new ol.style.Circle({
            radius: 10,
            fill: new ol.style.Fill({color: 'rgba(255, 0, 0, 0.1)'}),
            stroke: new ol.style.Stroke({color: 'red', width: 1})
          })
        });
      }

      var companiesUrl = "companies.geojson"
      var districtUrl = "distrito.geojson"

      var companiesSource = new ol.source.Vector({
        url: companiesUrl,
        format: new ol.format.GeoJSON(),
        projection : 'EPSG:4362',
      });
      var districtSource = new ol.source.Vector({
        url: districtUrl,
        format: new ol.format.GeoJSON(),
        projection : 'EPSG:4362',
      });

      var companiesLayer = new ol.layer.Vector({
        title: 'Companies',
        source: companiesSource,
        style: companyStyleFunction
      });

      var districtLayer = new ol.layer.Vector({
        title: 'District',
        source: districtSource
      });



      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          districtLayer,
          companiesLayer
        ],
        target: 'map',
        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false
          })
        }),
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });
    </script>
  </body>
</html>
